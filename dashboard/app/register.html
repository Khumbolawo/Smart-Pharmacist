  <body class="min-h-screen flex">
    <section class="flex flex-1 items-center justify-center">
      <div

      >
        <h1 class="text-white text-[48px] font-extrabold">Smart Pharmacist</h1>
      </div>
      <div class="w-full h-full flex flex-col items-center justify-center">
        <form action="/my-handling-form-page" method="post">
          <p class="text-xl font-bold py-3">Register</p>
          <label for="name" class="text-sm leading-6 text-gray-900"
            >First name</label
          >
          <div class="my-3">
            <input
              type="text"
              id="name"
              name="user_name"
              class="bg-zinc-50 border border-zinc-300 text-zinc-900 text-sm rounded-lg focus:ring-zinc-500 focus:border-zinc-500 block w-full p-2.5 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white dark:focus:ring-zinc-500 dark:focus:border-zinc-500"
            />
          </div>

          <label for="name" class="text-sm leading-6 text-gray-900"
            >Last name</label
          >
          <div class="my-3">
            <input
              type="text"
              id="name"
              name="user_name"
              class="bg-zinc-50 border border-zinc-300 text-zinc-900 text-sm rounded-lg focus:ring-zinc-500 focus:border-zinc-500 block w-full p-2.5 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white dark:focus:ring-zinc-500 dark:focus:border-zinc-500"
            />
          </div>

          <div>
            <label for="name" class="text-sm leading-6 text-gray-900" for="mail"
              >Email</label
            >
            <div class="my-3">
              <input
                placeholder="example@email.com"
                type="email"
                id="mail"
                name="user_email"
                class="bg-zinc-50 border border-zinc-300 text-zinc-900 text-sm rounded-lg focus:ring-zinc-500 focus:border-zinc-500 block w-full p-2.5 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white dark:focus:ring-zinc-500 dark:focus:border-zinc-500"
              />
            </div>

            <label for="name" class="text-sm leading-6 text-gray-900"
              >Password</label
            >
            <div class="my-3">
              <input
                type="text"
                id="name"
                name="user_name"
                class="bg-zinc-50 border border-zinc-300 text-zinc-900 text-sm rounded-lg focus:ring-zinc-500 focus:border-zinc-500 block w-full p-2.5 dark:bg-zinc-700 dark:border-zinc-600 dark:placeholder-zinc-400 dark:text-white dark:focus:ring-zinc-500 dark:focus:border-zinc-500"
              />
            </div>
          </div>
          <button
            type="button"
            class="w-full mt-3 text-white bg-zinc-800 hover:bg-zinc-900 focus:outline-none focus:ring-4 focus:ring-zinc-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-zinc-800 dark:hover:bg-zinc-700 dark:focus:ring-zinc-700 dark:border-zinc-700"
          >
            <a href="../index.html">Sign Up</a>
          </button>
          <p class="text-sm">
            Already a member? Click
            <span>
              <a href="../index.html" class="font-bold hover:text-zinc-600"
                >here</a
              >
            </span>
            to sign in.
          </p>
        </form>
      </div>
    </section>

    <script src="" async defer></script>
