  <body class="min-h-screen flex">
    <section class="flex flex-1 items-center justify-center">
      <div
        class="w-full h-full flex flex-col items-center justify-center bg-zinc-950"
      >
        <h1 class="text-white text-[48px] font-extrabold">Smart Pharmacist</h1>
      </div>
      <div class="w-full h-full flex flex-col items-center justify-center">
        <form action="/my-handling-form-page" method="post">
          <p class="text-xl font-bold py-3">Register</p>
          <label for="name" class="text-sm leading-6 text-gray-900"
            >First name</label
          >
          <div class="my-3">
            <input
              type="text"
              id="name"
              name="user_name"
              class="rounded-md shadow-sm ring-1 ring-inset ring-gray-200 focus-within:ring-2 focus-within:ring-inset pl-1"
            />
          </div>

          <label for="name" class="text-sm leading-6 text-gray-900"
            >Last name</label
          >
          <div class="my-3">
            <input
              type="text"
              id="name"
              name="user_name"
              class="rounded-md shadow-sm ring-1 ring-inset ring-gray-200 focus-within:ring-2 focus-within:ring-inset pl-1"
            />
          </div>

          <div>
            <label for="name" class="text-sm leading-6 text-gray-900" for="mail"

            >
            <div class="my-3">
              <input
                placeholder="example@email.com"
                type="email"
                id="mail"
                name="user_email"
                class="rounded-md shadow-sm ring-1 ring-inset ring-gray-200 focus-within:ring-2 focus-within:ring-inset pl-1 placeholder:text-zinc-200 placeholder:text-sm placeholder:leading-3"
              />
            </div>

            <label for="name" class="text-sm leading-6 text-gray-900"
              >Password</label
            >
            <div class="my-3">
              <input
                type="text"
                id="name"
                name="user_name"
                class="rounded-md shadow-sm ring-1 ring-inset ring-gray-200 focus-within:ring-2 focus-within:ring-inset pl-1"
              />
            </div>
          </div>
          <span
            class="block w-fit my-5 text-white text-sm bg-zinc-700 rounded-md p-2 font-bold hover:bg-zinc-950"
          >
            <a href="../index.html">Sign Up</a>
          </span>
          <p class="text-sm">
            Already a member? Click
            <span>
              <a href="../index.html" class="font-bold">here</a>
            </span>
            to sign in.
          </p>
        </form>
      </div>
    </section>
