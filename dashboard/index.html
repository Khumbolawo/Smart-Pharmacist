<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login|SmartPharmacist</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body class="min-h-screen flex">
    <section class="flex flex-1 items-center justify-center">
      <div
        class="w-full h-full flex flex-col items-center justify-center bg-zinc-950"
      >
        <h1 class="text-white text-[48px] font-extrabold">Smart Pharmacist</h1>
      </div>
      <div class="w-full h-full flex flex-col items-center justify-center">
        <form action="/my-handling-form-page" method="post">
          <p class="text-xl font-bold py-3">Login</p>
          <label for="name" class="text-sm leading-6 text-gray-900"
            >Username</label
          >
          <div class="my-3">
            <input
              type="text"
              id="name"
              name="user_name"
              class="rounded-md shadow-sm ring-1 ring-inset ring-gray-200 focus-within:ring-2 focus-within:ring-inset pl-1"
            />
          </div>

          <div>
            <label for="name" class="text-sm leading-6 text-gray-900" for="mail"
              >Email</label
            >
            <div class="my-3">
              <input
                type="email"
                id="mail"
                name="user_email"
                class="rounded-md shadow-sm ring-1 ring-inset ring-gray-200 focus-within:ring-2 focus-within:ring-inset pl-1"
              />
            </div>
          </div>
          <span
            class="block w-fit my-5 text-white text-sm bg-zinc-700 rounded-md p-2 font-bold hover:bg-zinc-950"
          >
            <a href="./app/doc-home.html">Sign In</a>
          </span>
          <p class="text-sm">
            Not a member? Click
            <span>
              <a href="./app/register.html" class="font-bold">here</a>
            </span>
            to sign up.
          </p>
        </form>
      </div>
    </section>

    <script src="" async defer></script>
  </body>
</html>
