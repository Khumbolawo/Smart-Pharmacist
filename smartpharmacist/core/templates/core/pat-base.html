{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {% if title %}
    <title>Smart Pharmacist | {{ title }}</title>
    {% else %}
    <title>Smart Pharmacist</title>
    {% endif %}
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
  </head>
  {% block body %}

  <body class="flex flex-col min-h-screen">
    <!-- header section -->

    <nav class="bg-white border-zinc-200 dark:bg-zinc-900">
      <div class="max-w-full flex flex-wrap items-center justify-around p-4">
        <div class="flex gap-16">
          <!-- logo -->
          <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <span
              class="self-center text-[32px] font-extrabold whitespace-nowrap hover:text-zinc-700 dark:text-white"
              >Smart Pharmacist</span
            >
          </a>
          <!-- nav items -->
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-user"
          >
            <ul
              class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-white bg-zinc-700 rounded hover:text-zinc-600 md:bg-transparent md:text-zinc-700 md:p-0 md:dark:text-zinc-500"
                  aria-current="page"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>

        <!-- avatar button -->
        <div
          class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
        >
          <button
            type="button"
            class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            id="user-menu-button"
            aria-expanded="false"
            data-dropdown-toggle="user-dropdown"
            data-dropdown-placement="bottom"
          >
            <span class="sr-only">Open user menu</span>
            <span class="text-lg"><p>[doctor name]</p> </span>
          </button>
          <!-- Dropdown menu -->
          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-zinc-100 rounded-lg shadow dark:bg-zinc-700 dark:divide-zinc-600"
            id="user-dropdown"
          >
            <div class="px-4 py-3">
              <span class="block text-sm text-gray-900 dark:text-white"
                >Doctor Name</span
              >
              <span
                class="block text-sm text-gray-500 truncate dark:text-gray-400"
                >doc@sp.com</span
              >
            </div>
            <ul class="py-2" aria-labelledby="user-menu-button">
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Home</a
                >
              </li>

              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
          <button
            data-collapse-toggle="navbar-user"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 mt-5 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-user"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <div
      class="flex flex-1 min-h-full mt-16 mx-20 md:mx-auto gap-16 justify-evenly flex-wrap"
    >
      <!-- main content area -->
      {% block content %} {% endblock content %}
    </div>
    <!-- footer -->
    <div
      class="flex items-center justify-center h-14 text-zinc-400 font-semibold"
    >
      Smart Pharmacist 2024
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  </body>

  {% endblock body %}
</html>
